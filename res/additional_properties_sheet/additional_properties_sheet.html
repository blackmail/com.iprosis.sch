<html>
	
	<style>
		tr.csTr td{
			border-bottom: 1px solid black;
		}
	</style>
	
	<head>
		<title>Colored Box Property Sheet</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="/aad/zen.rt.components.sdk/resources/js/sdk_propertysheets_handler.js"></script>
		<script src="additional_properties_sheet.js"></script>
	</head>
	<script>
		new com.iprosis.sch.sGaugePropertyPage();
	</script>
	<body>
		<form id="form">
			<fieldset>
				<legend>Needles Properties</legend>
				<table>
					<tr class="csTr">
						<td>Number of Needles</td>
						<td></td>
						<td>
							<select id="NoOfNeedles">
							  <option value="1">1</option>
							  <option value="2">2</option>							  
							</select>
						</td>
					</tr>
					<tr>
						<td>Hard Coded Value</td>
						<td>
							<input type="checkbox" id="chkHardCodedValue" value="0">
						</td>
						<td>
							<input type="text" id="HardCodedValue">
						</td>
					</tr>
					<tr class="csTr" id="trHardCodedValue2">
						<td>Hard Coded Value 2</td>
						<td>
							<input type="checkbox" id="chkHardCodedValue2" value="0">
						</td>
						<td>
							<input type="text" id="HardCodedValue2">
						</td>
					</tr>
					
				</table>
			</fieldset>
			<input type="submit" value="Apply">
		</form>
	</body>
</html>
